

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

    <!-- External Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- Internal Styles -->
    <style>
      /* Google Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      /* CSS Variables */
      :root {
        --white-color: hsl(0, 0%, 100%);
        --black-color: hsl(0, 0%, 0%);
        --body-font: "Poppins", sans-serif;
        --h1-font-size: 2rem;
        --normal-font-size: 1rem;
        --small-font-size: .813rem;
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body, input, button {
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
      }

      a {
        text-decoration: none;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* Login Styles */
      .login {
        position: relative;
        height: 100vh;
        display: grid;
        align-items: center;
      }

      .login__bg {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        filter: blur(8px); /* Apply blur effect to the background */
      }

      .login__form {
        position: relative;
        margin-inline: 1.5rem;
        background-color: hsla(0, 0%, 100%, .01);
        border: 2px solid hsla(0, 0%, 100%, .7);
        padding: 2.5rem 1rem;
        color: var(--white-color);
        border-radius: 1rem;
        backdrop-filter: blur(16px);
      }

      .login__title {
        text-align: center;
        font-size: var(--h1-font-size);
        margin-bottom: 1.25rem;
      }

      .login__inputs, .login__box {
        display: grid;
      }

      .login__inputs {
        row-gap: 1.25rem;
        margin-bottom: 1rem;
      }

      .login__box {
        grid-template-columns: 1fr max-content;
        column-gap: .75rem;
        align-items: center;
        border: 2px solid hsla(0, 0%, 100%, .7);
        padding-inline: 1.25rem;
        border-radius: 4rem;
      }

      .login__input, .login__button {
        border: none;
        outline: none;
      }

      .login__input {
        width: 100%;
        background: none;
        color: var(--white-color);
        padding-block: 1rem;
      }

      .login__input::placeholder {
        color: var(--white-color);
      }

      .login__box i {
        font-size: 1.25rem;
      }

      .login__check, .login__check-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .login__check {
        margin-bottom: 1rem;
        font-size: var(--small-font-size);
      }

      .login__check-box {
        column-gap: .5rem;
      }

      .login__check-input {
        width: 1rem;
        height: 1rem;
        accent-color: var(--white-color);
      }

      .login__forgot {
        color: var(--white-color);
      }

      .login__forgot:hover {
        text-decoration: underline;
      }

      .login__button {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: var(--white-color);
        border-radius: 4rem;
        color: var(--black-color);
        font-weight: 500;
        cursor: pointer;
      }

      .login__register {
        font-size: var(--small-font-size);
        text-align: center;
      }

      .login__register a {
        color: var(--white-color);
        font-weight: 500;
      }

      .login__register a:hover {
        text-decoration: underline;
      }

      /* For medium devices */
      @media screen and (min-width: 576px) {
        .login {
          justify-content: center;
        }
        .login__form {
          width: 420px;
          padding-inline: 2.5rem;
        }
        .login__title {
          margin-bottom: 2rem;
        }
      }
    </style>
</head>
<body>
    <div class="login">
        <img src="bg.png" alt="image" class="login__bg"> <!-- Background image with blur effect -->

        <!-- Registration Form -->
        <form action="RegistrationServlet" method="post" class="login__form">
            <h1 class="login__title">Registration</h1>

            <!-- Registration form inputs -->
            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" name="name" placeholder="Full Name" required class="login__input">
                    <i class="ri-user-fill"></i>
                </div>

                <div class="login__box">
                    <input type="email" name="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" name="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>

                <div class="login__box">
                    <select name="userType" required class="login__input">
                        <option value="">Select User Type</option>
                        <option value="retailer">Retailer</option>
                        <option value="consumer">Consumer</option>
                        <option value="charity">Charity</option>
                    </select>
                    <i class="ri-user-3-fill"></i>
                </div>
            </div>

            <!-- Submit button for registration -->
            <button type="submit" class="login__button">Register</button>

            <!-- Login link -->
            <div class="login__register">
                <p>Welcome to our website! Please <a href="#">register</a>.</p>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
