<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    
    <!-- CSS Styles -->
    <style>
        /* Google Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        /* CSS Variables */
        :root {
            --white-color: hsl(0, 0%, 100%);
            --black-color: hsl(0, 0%, 0%);
            --body-font: "Poppins", sans-serif;
            --normal-font-size: 1rem;
            --small-font-size: .813rem;
            --input-padding: 1rem;
            --form-background-color: hsla(0, 0%, 100%, .01);
            --border-color: hsla(0, 0%, 100%, .7);
            --form-padding: 2.5rem 1rem;
            --form-border-radius: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        html, body {
            width: 100%;
            min-height: 100vh; /* Ensures at least full viewport height */
            margin: 0;
            padding: 0;
            background-image: url('bg.png'); /* Apply background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-attachment: fixed; /* Keep the background fixed during scroll */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
        }
        
        .background-image {
            position: fixed; /* Use fixed to cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.png'); /* Adjust the path as necessary */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensure it's behind everything else */
        }

        .form-container {
            position: absolute; /* Positioned absolutely for centering */
            top: 50%; /* Start at half the height of the viewport */
            left: 50%; /* Start at half the width of the viewport */
            transform: translate(-50%, -50%); /* Center the element */
            width: 90%; /* Slightly narrower to ensure it doesn't touch the sides */
            max-width: 420px; /* Max width remains the same */
            padding: var(--form-padding);
            background-color: var(--form-background-color);
            border-radius: var(--form-border-radius);
            backdrop-filter: blur(10px); /* Blur effect for the backdrop */
            border: 2px solid var(--border-color);
            z-index: 2; /* Ensure the form is above the background image */
            color: var(--white-color);
            overflow-y: auto; /* Enable vertical scrolling if content is too tall */
            max-height: 80vh; /* Prevent form from touching the top and bottom */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds shadow for depth */
        }

        h2 {
            text-align: center;
            margin-bottom: 1.25rem;
            color: var(--white-color); /* Adjusted color */
        }

        label {
            display: block;
            margin-top: 10px;
            color: var(--white-color); /* Adjusted color */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: var(--input-padding);
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 4rem;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.8); /* Light background for input fields for better readability */
            color: var(--black-color); /* Ensure text is easily readable */
        }

        input[type="submit"] {
            width: 100%;
            padding: 1rem;
            margin-top: 10px;
            background-color: var(--white-color);
            border-radius: 4rem;
            color: var(--black-color);
            cursor: pointer;
            font-weight: 500;
        }

        input[type="submit"]:hover {
            background-color: #eee; /* Lighter shade for hover effect */
        }

        a.button-link {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: var(--white-color);
            color: var(--black-color);
            text-decoration: none;
            border-radius: 4rem;
            margin-top: 10px;
            font-weight: 500;
        }

        a.button-link:hover {
            text-decoration: underline;
        }

        /* Media Query for Medium Devices */
        @media screen and (min-width: 576px) {
            .form-container {
                padding-inline: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h2>Add New Inventory Item</h2>
        <!-- Inventory Item Form -->
        <form action="AddInventoryItemServlet" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" name="expirationDate" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="surplus">Surplus</option>
            </select>

            <label for="action">Action:</label>
            <select id="action" name="action" required>
                <option value="">Select Action</option>
                <option value="None">None</option>
                <option value="Donation">Donation</option>
                <option value="Discounted Sale">Discounted Sale</option>
            </select>

            <input type="submit" value="Submit">
        </form>
        <!-- Button Link to Inventory List -->
        <a href="InventoryListServlet?filter=available" class="button-link">Go to Inventory List</a>
    </div>
</body>
</html>
