<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">

    <!-- Internal Styles -->
    <style>
      /* Google Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      /* CSS Variables */
      :root {
        --white-color: hsl(0, 0%, 100%);
        --green-color: green;
        --body-font: "Poppins", sans-serif;
        --h1-font-size: 2rem;
        --normal-font-size: 1rem;
      }

      /* Base Styles */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body, input, button {
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
      }

      a {
        text-decoration: none;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* Subscription Styles */
      .subscription {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('bg.png'); /* Change 'your_bg_image.jpg' to your image path */
        background-size: cover;
        background-position: center;
      }

      .subscription__content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
      }

      .subscription__title {
        color: var(--green-color);
        font-size: var(--h1-font-size);
        margin-bottom: 1.5rem;
      }

      .subscription__message {
        font-size: 18px;
        margin-bottom: 1rem;
      }
    </style>

    <title>Subscription Success</title>
</head>
<body>
    <div class="subscription">
        <div class="subscription__content">
            <h1 class="subscription__title">Subscription Successful!</h1>
            <p class="subscription__message">Thank you for subscribing to our alerts.</p>
            <p class="subscription__message">You will now receive notifications based on your preferences.</p>
        </div>
    </div>
</body>
</html>
